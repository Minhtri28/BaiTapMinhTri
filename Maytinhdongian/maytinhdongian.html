<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính</title>
</head>

<body>
    <div>
        <table border="">
            <form name="calculator">
                <div id="case_calculator">
                    <span></span><br>
                    <div id="screen">
                        <input type="text" name="display" class="man_hinh">
                    </div>

                    <div id="keybroard" align="center">
                        <tr>
                            <td><input type="button" class="nut_bam" value="1" onclick="calculator.display.value += 1">
                            </td>
                            <td><input type="button" class="nut_bam" value="2" onclick="calculator.display.value += 2">
                            </td>
                            <td><input type="button" class="nut_bam" value="3" onclick="calculator.display.value += 3">
                            </td>
                            <td><input type="button" class="nut_bam" value="+"
                                    onclick="calculator.display.value += '+'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" class="nut_bam" value="4" onclick="calculator.display.value += 4">
                            </td>
                            <td><input type="button" class="nut_bam" value="5" onclick="calculator.display.value += 5">
                            </td>
                            <td><input type="button" class="nut_bam" value="6" onclick="calculator.display.value += 6">
                            </td>
                            <td><input type="button" class="nut_bam" value="-"
                                    onclick="calculator.display.value += '-'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" class="nut_bam" value="7" onclick="calculator.display.value += 7">
                            </td>
                            <td><input type="button" class="nut_bam" value="8" onclick="calculator.display.value += 8">
                            </td>
                            <td><input type="button" class="nut_bam" value="9" onclick="calculator.display.value += 9">
                            </td>
                            <td><input type="button" class="nut_bam" value="x"
                                    onclick="calculator.display.value += '*'">
                            </td>

                        </tr>
                        <tr>
                            <td><input type="button" class="nut_bam" Value="C" onclick="calculator.display.value = ''">
                            </td>
                            <td><input type="button" class="nut_bam" Value="0" onclick="calculator.display.value += 0">
                            </td>
                            <td><input type="button" class="nut_bam" Value="="
                                    onclick="calculator.display.value = eval(calculator.display.value)"></td>
                            <td><input type="button" class="nut_bam" Value="/"
                                    onclick="calculator.display.value += '/'">
                            </td>


                        </tr>

                    </div>




                </div>

    </div>
    </table>

    </div>

    </form>
</body>



</html>
