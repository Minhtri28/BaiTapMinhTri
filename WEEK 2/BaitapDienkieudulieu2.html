<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Doi Nhiet Do</title>
</head>
<body>
    <script>
        let celcius= prompt('Nhap Do C');
        let C= parseInt(celcius);
        let fahrenheit = C*9/5+32;
        document.write('Do F ' + fahrenheit);
    </script>
</body>
</html>
