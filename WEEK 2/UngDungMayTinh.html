<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Máy Tính</title>
</head>

<body>
    
            <h3>Caculator</h3>
            <input type="number" id="so1" placeholder="Number">
            <input type="number" id="so2" placeholder="Number"><br><br>
            <button onclick="cong()">Addition(+)</button>
            <button onclick="tru()">Subtration(-)</button>
            <button onclick="nhan()">Multiplication(x)</button>
            <button onclick="chia()">Division(/)</button>
            <p id="result"  >Result Division: </p>
    

</body>
<script>
    function cong() {
        let giatri1 = Number(document.getElementById("so1").value);
        let giatri2 = Number(document.getElementById("so2").value);
        let tong = (giatri1 + giatri2);
        document.getElementById("result").innerHTML = tong;
    }
    function tru() {
        let giatri1 = Number(document.getElementById("so1").value);
        let giatri2 = Number(document.getElementById("so2").value);
        let tru = (giatri1 - giatri2);
        document.getElementById("result").innerHTML = tru;
    }
    function nhan() {
        let giatri1 = Number(document.getElementById("so1").value);
        let giatri2 = Number(document.getElementById("so2").value);
        let nhan = (giatri1 * giatri2);
        document.getElementById("result").innerHTML = nhan;
    }
    function chia() {
        let giatri1 = Number(document.getElementById("so1").value);
        let giatri2 = Number(document.getElementById("so2").value);
        let chia = (giatri1 / giatri2);
        document.getElementById("result").innerHTML = chia;
    }
</script>

</html>
