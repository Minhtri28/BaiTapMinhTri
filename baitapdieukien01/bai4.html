<body>
    <script>
        let a = Number(prompt('Nhap so a'))
        let b = Number(prompt('nhap so b'))
        let c = Number(prompt('nhap so c'))
        if (a > b && b > c) {
            alert('a la so lon nhat');
        } else if (a < b && b > c) {
            alert('b la so lon nhat');
        } else if (a < b && b < c) {
            alert('c la so lon nhat');
        }
    </script>
