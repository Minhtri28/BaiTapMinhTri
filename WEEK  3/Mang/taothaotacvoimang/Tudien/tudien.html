<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ứng Dụng Từ Điển</h1>
    <form name="Tudien">
        <p> Nhập Từ Tiếng Anh: </p>
        <input type="text" name="TiengAnh" ><br>
        <input type="button" value="Translate to Vietnamese" onclick="Tratu()">
        <p id="TiengViet"></p>

    </form>
    <p id="TiengViet"></p>
    <script>
        let anh = ['Car','House','Hope','Love'];
        let viet = ['Xe hơi','Ngôi nhà','Hi vọng','Yêu'];

        function tratu() {
            let tu = document.forms["Tudien"]["TiengAnh"].value;
            let vt = anh.indexOf(tu.toUpperCase());
            if (vt != -1) {
                document.getElementById("TiengViet").innerHTML = viet[vt];
            } else {
                document.getElementById("TiengViet").innerHTML = "Không tìm thấy";
            }
        }
    </script>
</body>
</html>
