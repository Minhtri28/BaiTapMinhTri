<html lang="en">
<head>

<body onload="fake" style="text-align: center;">
     <h2>Faking Textarea</h2>
        
    <form>
        <label>
            <textarea cols="30" rows="5" id="txt" name="text" onkeydown="typetext();"></textarea>
        </label>
    </form>
    <script>
        var data = [
            "T", "Ô", "I","", "Đ", "Ẹ", "P","", "T", "R", "A", "I","", "<3"
        ];
        let index = 0;
        var text = "";
        function typetext() {
            if(text.length == data.length){
                text = "";
                index = 0;
            } else {
                text += `${data[index]}`;
                index++
            }
            document.getElementsByTagName("textarea")[0].value = text;
        }

    </script>
</body>
</html>
