<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        let rectangle = '';
        let col = 5;
        let row = 20;
        for(let i = 0; i <= col; i++) {
            for (let j = 0; j <= row; j++) {
                if (i == 0 || i == col ) {
                    rectangle += '*';
                } else if ( j == 0 || j == row) {
                    rectangle += '*';
                } else {
                    rectangle += '&nbsp;&nbsp;';
                }
            }
            rectangle += '<br>';
        }
        document.write(rectangle);
    </script>
</body>

</html>
