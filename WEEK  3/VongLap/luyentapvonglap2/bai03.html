<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài03</title>
</head>
<body>
    <h2>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</h2>
    <h2 id="result1"></h2>
    <h2 id="result2"></h2>
    <h2 id="result3"></h2>
    <h2 id="result4"></h2>
    <script>
        var res1 = document.getElementById("result1")
        var res2 = document.getElementById("result2")
        var res3 = document.getElementById("result3")
        var res4 = document.getElementById("result4")

        function display1() {
            let i = 1
            let n = 5
            let tri = ''
            while (i <= n) {
                for (let j = 1; j <= i; j++) {
                    tri += "*"
                }
                tri += "<br/>"
                i++
            }
            res1.innerHTML = tri
        }

        function display2() {
            let i = 5
            let tri = ''
            while (i > 0) {
                for (let j = 1; j <= i; j++) {
                    tri += "*"
                }
                tri += "<br/>"
                i--
            }
            res2.innerHTML = tri
        }

        function display3() {
            let n = 5
            let tri = ""
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= (n - i); j++) {
                    tri += "&nbsp;&nbsp;"
                }
                for (let z = 1; z <= i; z++) {
                    tri += "*"
                }
                tri += "<br/>"
                res3.innerHTML = tri
            }
        }

        function display4() {
            let n = 5
            let tri = ""
            for (let i = 0; i <= n; i++) {
                for (let j = 0; j <+ i; j++) {
                    tri += "&nbsp;&nbsp"
                }
                for (let z = 5; z > i; z--) {
                    tri += "*"
                }
                tri += "<br/>"
            }
            res4.innerHTML = tri
        }
        display1()
        display2()
        display3()
        display4()
    </script>    
</body>
</html>
