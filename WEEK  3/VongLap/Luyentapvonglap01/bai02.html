<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do {
            message = parseInt(prompt('nhap nhiet do', ""))
        }
        while (isNaN(message))
        if (message < 20){
            alert('tang nhiet do')
        } else if (message > 100) {
            alert('giam nhiet do')
        } else {alert('rat tot')}
    </script>
</body>
</html>
