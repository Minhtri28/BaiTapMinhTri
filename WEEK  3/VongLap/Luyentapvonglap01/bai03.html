<body>
    <p>Hien thi ra 20 so trong fibonacci</p>
    <h1 id="result" style="text-align: center;"></h1>
    <script>
        var fib = [0, 1];
        let count = 0;
         for (var i = fib.length; i < 20; i++) {
             fib[i] = fib[i - 2] + fib[i - 1];
            count++;
         }
         console.log(fib);
    </script>
</body>
