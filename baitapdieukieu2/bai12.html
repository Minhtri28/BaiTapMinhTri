    <title>bai 12</title>

<body>
    <script>
        let sotien = Number(prompt('nhap so tien'))
        let laisuat = Number(prompt('lai suat (%/nam)'))
        let thoigian = Number(prompt('so thang gui'))
        let tienlai = sotien*(laisuat/12)*thoigian
            alert('lai ngan hang cua ban la:' + tienlai + "VND")
    </script>
