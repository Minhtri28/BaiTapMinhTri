<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyen Tap Switch.case</title>
</head>

<body>
    <script>
        // Bai Tap 1
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge !");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert("Okay we support browers too");
                break;

            default:
                alert('We hope that this page looks ok');
        }
        // Bai Tap 2 
        let a = prompt('a?', '');
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
        // Bai Tap 3
        
    </script>
</body>

</html>
