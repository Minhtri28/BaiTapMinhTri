<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good-fast-cheap</title>
    <link rel="stylesheet" href="good.css">i
</head>

<body > 

    <table style="border-spacing: 5px;" align="center">
        <tr>
            <td>
                <h2 style="color: violet;">Good</h2>
            </td>
            <td>
                <label class="switch">
                    <input type="checkbox" onclick="CheckGood()" id="good">
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>

        <tr>
            <td>
                <h2 style="color: violet;">Fast</h2>
            </td>
            <td>
                <label class="switch">
                    <input type="checkbox" id="fast" onclick="CheckFast()">
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <h2 style="color: violet;">Cheap</h2>
            </td>
            <td>
                <label class="switch">
                    <input id ="cheap" type="checkbox" onclick="CheckCheap()">
                    
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
    </table>
    <script>
        let good = document.getElementById("good");
        let fast = document.getElementById("fast");
        let cheap = document.getElementById("cheap");
        good.checked = false;
        fast.checker = false;
        cheap.checked = false;

        function CheckGood() {
            if (fast.checked && cheap.checked) {
                cheap.checked = false;
            }
        }

        function CheckFast() {
            if (cheap.checked && fast.checked) {
                good.checked = false;
            }
        }

        function CheckCheap() {
            if (good.checked && cheap.checked) {
                fast.checked = false
            }
        }

    </script>

</body>

</html>
