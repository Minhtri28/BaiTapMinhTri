<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nobita</title>
</head>
<body onload="docReady()">

    
    <img id="zombie" src="ZOmBIE.gif" style="position:absolute;left:0; top:0;" height="200" width="150"/>
<style>
    body {
        background-image: url(map.jpg);
        background-size: 100%;
    }

</style>
</body>
</html>
<script>
    function upArrowPressed() {
        let element = document.getElementById("zombie");
        element.style.top = parseInt(element.style.top) - 50 + "px";
    }
    function downArrowPressed() {
        var element =document.getElementById("zombie");
        element.style.top = parseInt(element.style.top) + 50 + 'px';
    }
    function LeftArrowPressed() {
        var element = document.getElementById("zombie");
        element.style.left = parseInt(element.style.left) - 50 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("zombie");
        element.style.left = parseInt(element.style.left) + 50 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                LeftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38: 
                upArrowPressed();
                break;   
            case 40: 
                downArrowPressed();
                break;
            }
    }
    function docReady() {
        window.addEventListener('keydown' , moveSelection);
    }

</script>
